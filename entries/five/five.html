<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>five</title>
    <link rel="stylesheet" href="five.css"/>
</head>
<body>
    <img class="bg" src="../imgs/cp.jpg" alt="cp" />

    <main class="stage">

        <section class="box tl" aria-label="top-left words">
            <div class="scroller" tabindex="0">
                <div class="line">METALIC</div>
                <div class="line">CONCRETE</div>
                <div class="line">SMOKY</div>
                <div class="line">OZONIC</div>
                <div class="line">MUSKY</div>
                <div class="line">PERFUMED</div>
            </div>
        </section>

        <section class="box tr" aria-label="top-right words">
            <div class="scroller" tabindex="0">
                <div class="line">BRISK</div>
                <div class="line">WOODY</div>
                <div class="line">PINEY</div>
                <div class="line">CEDAR-LIKE</div>
                <div class="line">ETHEREAL</div>
                <div class="line">BALSAMIC</div>
            </div>
        </section>

        <section class="box bl" aria-label="bottom-left words">
            <div class="scroller" tabindex="0">
                <div class="line">CRISP</div>
                <div class="line">FROSTY</div>
                <div class="line">SUBTLE</div>
                <div class="line">HUMAN</div>
                <div class="line">STILL</div>
                <div class="line">ICY</div>
            </div>
        </section>

        <section class="box br" aria-label="bottom-right words">
            <div class="scroller" tabindex="0">
                <div class="line">EARTHY</div>
                <div class="line">LUSH</div>
                <div class="line">MURKY</div>
                <div class="line">AQUATIC</div>
                <div class="line">VERDANT</div>
                <div class="line">PETRICHOR</div>
            </div>
        </section>


        <h1 class="center-title">central park, winter</h1>
    </main>
</body>
</html>
